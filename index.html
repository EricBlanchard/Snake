<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Snake</title>
</head>
<body>
<h1>Welcome to Snake!</h1>
<div id="main">
	<div id="left">
		<div id="instructionBox">
		<p>Player 1 uses WASD to move the green snake around and player 2 uses the arrow keys.  Avoid running into your tail, your opponents tail, or the edges of the board and see how long you can survive for!</p>
		<button id="1PlayerBTN">1 Player</button>
		<button id="2PlayerBTN">2 Player</button>
		<button id="Start">Start</button>
		<p id="Message"></p>
		</div>
	</div>
	<div id="right">
		<canvas id="board" width="100" height="100"></canvas>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
